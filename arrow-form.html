<!DOCTYPE html>
<html>
<head>
<style> 
#formName{

	display:none;
}

#buttonRow{
	height:30px;;
    width:500px;
}

	color: white;

}

</head>

	<div id="buttonRow">

	<div>
		<form id="formName"> <div align="center">FORM element for detailed pricing and dates.</div></form>
	</div>


<script>
function buildForm(){
	var element = document.getElementById("dirArrow");
	element.innerHTML = "&#8650;";
	document.getElementById("formName").style.display = "block";
}
</script>

</body>
</html>
